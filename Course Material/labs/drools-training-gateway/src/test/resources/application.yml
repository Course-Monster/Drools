#==============================
# 1. Gateway Server Configurations
#==============================
server:
  port: 8000

#==============================
# 2. Spring Applications
#==============================
spring:
  application:
    name: drools-training-gateway
  profiles:
    active: dev

#==============================
#3. Eureka Configuration
#==============================
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/
    register-with-eureka: false
    fetch-registry: false